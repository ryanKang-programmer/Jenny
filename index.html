<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Single+Day&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3f68ef4df1.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div style="display: flex; flex-direction: column; margin: 0 18vw; padding: 0 2vw; background-color: rgb(246,248,252); background-image: url('images/textured-paper.png');">
            <div style="position: relative;">
                <div style="align-items: center;">
                    <div style="padding: 1rem;">
                        <img src="./images/logo.png" alt="" style="height: 10vh;">
                        <!-- height => 10vh -->
                    </div>
                </div>
            </div>
            <div style="height: 10vh;">
                <div style="display: flex; align-items: center; height: 100%;" id="naviation">
                </div>
            </div>
            <div style="height: calc(80vh - 2rem - 4px); display: flex; padding: 0 1rem">
                <div id="left">
                    <div style="background: url(images/me.png) no-repeat top center; height: 100%; width: 100%;"></div>
                </div>
                <div id="right" class="contents">
                    <div id="contents-ul" style="padding-left: 1rem;">
                    </div>
                </div>
            </div>
        </div>
        <div class="img-modal" onclick="hideModal(this)" style="display: none;">
            <div class="img-container">
                <div id="big-img">
                </div>
            </div>
        </div>
    </body>
</html>
